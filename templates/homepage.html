<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Earthquake Predictor</title>
</head>

<body>
    <h1>Welcome to the Earthquake Predictor</h1>
    <p>This project predicts the expected magnitude of an earthquake based on latitude, longitude, and depth inputs. The
        prediction will give an estimate of the potential danger level, damage severity, and recommended precautions.
    </p>

    <form action="/prediction" method="post">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required>
        <br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required>
        <br>
        <label for="depth">Depth (in km):</label>
        <input type="text" id="depth" name="depth" required>
        <br>
        <button type="submit">Predict</button>
    </form>

    <br>
    <a href="/aboutproject"><button>About the Project</button></a>
</body>

</html>
