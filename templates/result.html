<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">
    <meta name="author" content="">

    <title>Earthquake Prediction Result</title>

    <!-- CSS FILES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Unbounded:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/tooplate-kool-form-pack.css') }}" rel="stylesheet">
</head>

<body>

    <main>

        <header class="site-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-3 col-md-3"><img src="{{ url_for('static', filename='images/KVS logo.png') }}"
                            alt="kvs" class="w-25"></div>
                    <div class="align-items-center col-6 col-lg-6 d-flex justify-content-center text-center">
                        <div class="">
                            <h1 class="text-white">Earthquake Prediction Result</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section class="hero-section d-flex justify-content-center align-items-center">
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col-12 col-lg-8 mx-auto">
                        <table class="table table-bordered text-white">
                            <tbody>
                                <tr>
                                    <td class="font-monospace fs-4 fw-bolder"><strong>Predicted Richter Scale
                                            Value:</strong></td>
                                    <td class="font-monospace fs-4 fw-bolder">{{ prediction }}</td>
                                </tr>
                                <tr>
                                    <td class="font-monospace fs-4 fw-bolder"><strong>Danger Level:</strong></td>
                                    <td class="font-monospace fs-4 fw-bolder">{{ danger_level }}</td>
                                </tr>
                                <tr>
                                    <td class="font-monospace fs-4 fw-bolder"><strong>Damage Severity:</strong></td>
                                    <td class="font-monospace fs-4 fw-bolder">{{ damage_severity }}</td>
                                </tr>
                                <tr>
                                    <td class="font-monospace fs-4 fw-bolder"><strong>Precautions:</strong></td>
                                    <td class="font-monospace fs-4 fw-bolder">{{ precautions }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="align-items-center justify-content-center row">
                    <div class="col-12 col-lg-2">
                        <a href="{{ url_for('index') }}">
                            <button type="button" class="btn btn-light">Home Page</button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="video-wrap">
                <video autoplay="" loop="" muted="" class="custom-video" poster="">
                    <source src="{{ url_for('static', filename='videos/video.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </section>
    </main>

    <!-- JAVASCRIPT FILES -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/countdown.js') }}"></script>
    <script src="{{ url_for('static', filename='js/init.js') }}"></script>

</body>

</html>
